          <p><span>【患者管理】：当前富聪提供的【患者管理】功能</span></p><p><span>1 患者来源：展示所有咨询过当前医生的患者</span></p><p><span>2 患者信息：对接医院的报告、患者主动录入的数据，处方病历（具体包含哪些内容待确定）</span></p><p><span>3 操作：可对患者打标签</span></p><p><span>争议点：目前只能看不能管或者不能主动与患者进行沟通干预，如果 仅仅考虑一次性的问诊和开药服务，暂不考虑后续的患者管理，此方案可接受，但如果考虑的后续的患者管理，则必须要有医生主动与患者进行沟通的渠道</span></p>
